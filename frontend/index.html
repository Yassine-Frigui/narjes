<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Beauty Nails - Chez Waad | Premium Nail Salon</title>
    <link rel="icon" type="image/svg+xml" href="chez_waad_beauty.jpg" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      * {
        font-family: 'Poppins', sans-serif;
      }
      :root {
        --primary-pink: #FF1493;
        --secondary-pink: #FFB6C1;
        --accent-pink: #DA70D6;
        --light-pink: #DDA0DD;
        --soft-pink: #FFF0F5;
      }
      body {
        background: linear-gradient(135deg, var(--soft-pink) 0%, #ffffff 100%);
        min-height: 100vh;
      }
      .btn-pink {
        background: linear-gradient(135deg, var(--primary-pink), var(--accent-pink));
        color: white;
        border: none;
        border-radius: 25px;
        padding: 12px 30px;
        font-weight: 500;
        transition: all 0.3s ease;
      }
      .btn-pink:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(255, 20, 147, 0.4);
        color: white;
      }
      .card-pink {
        background: rgba(255, 255, 255, 0.9);
        border: 1px solid var(--secondary-pink);
        border-radius: 20px;
        box-shadow: 0 10px 30px rgba(255, 20, 147, 0.1);
        transition: all 0.3s ease;
      }
      .card-pink:hover {
        transform: translateY(-5px);
        box-shadow: 0 15px 40px rgba(255, 20, 147, 0.2);
      }
      .navbar-pink {
        background: linear-gradient(135deg, var(--primary-pink), var(--accent-pink)) !important;
        box-shadow: 0 4px 20px rgba(255, 20, 147, 0.3);
      }
      .text-pink {
        color: var(--primary-pink);
      }
      .bg-soft-pink {
        background-color: var(--soft-pink);
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
